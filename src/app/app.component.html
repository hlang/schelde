<h1>
  {{title}}
</h1>

<div>
  <mat-table #table [dataSource]="fileInfoDs">

    <ng-container matColumnDef="fileName">
      <mat-header-cell *matHeaderCellDef> FileName</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.fileName}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="time">
      <mat-header-cell *matHeaderCellDef> Time</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.modTime}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="Download">
      <mat-header-cell *matHeaderCellDef> Download</mat-header-cell>
      <mat-cell *matCellDef="let row">DL</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>
  <mat-paginator #paginator
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 (page)="onPageEvent($event)">
  </mat-paginator>
</div>
